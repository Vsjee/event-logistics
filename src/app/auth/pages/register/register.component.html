<section class="register">
  <h2 class="register__title">Â¡Empecemos! ðŸ˜„</h2>
  <p class="register__text">Crea tu cuenta ahora</p>

  <form
    class="register__form"
    [formGroup]="miFormulario"
    autocomplete="off"
    (ngSubmit)="createAccount()"
  >
    <label class="register__label" for="usuario">
      <span class="register__span">Usuario</span>
      <input
        class="register__input"
        type="text"
        id="usuario"
        formControlName="usuario"
        placeholder="@ErvinHowell"
      />
      <span class="register__error" *ngIf="fieldInvalid('usuario')">
        Este campo es requerido
      </span>
    </label>

    <label class="register__label" for="nombre">
      <span class="register__span">Nombre</span>
      <input
        class="register__input"
        type="text"
        id="nombre"
        formControlName="nombre"
        placeholder="Ervin"
      />
      <span class="register__error" *ngIf="fieldInvalid('nombre')">
        Este campo es requerido
      </span>
    </label>

    <label class="register__label" for="apellido">
      <span class="register__span">Apellido</span>
      <input
        class="register__input"
        type="text"
        id="apellido"
        formControlName="apellido"
        placeholder="Howell"
      />
      <span class="register__error" *ngIf="fieldInvalid('apellido')">
        Este campo es requerido
      </span>
    </label>

    <label class="register__label" for="email">
      <span class="register__span">Correo</span>
      <input
        class="register__input"
        type="email"
        id="email"
        formControlName="email"
        placeholder="Howell"
      />
      <span class="register__error" *ngIf="fieldInvalid('email')">
        Este campo es requerido
      </span>
    </label>

    <label class="register__label" for="password">
      <span class="register__span">ContraseÃ±a</span>
      <div class="register__password">
        <input
          [type]="typeInput"
          class="register__input"
          id="password"
          formControlName="password"
          placeholder="r3Zege#B7B5S"
        />
        <button type="button" (click)="changeType()" class="register__eye">
          <img
            [src]="changeIcon | image"
            alt="icon"
            class="register__iconEye"
          />
        </button>
      </div>
      <span class="register__error" *ngIf="fieldInvalid('password')">
        Este campo es requerido
      </span>
    </label>

    <label class="register__label" for="password2">
      <span class="register__span">Repetir ContraseÃ±a</span>
      <div class="register__password">
        <input
          [type]="typeInput"
          class="register__input"
          id="password2"
          formControlName="password2"
          placeholder="r3Zege#B7B5S"
        />
        <button type="button" (click)="changeType()" class="register__eye">
          <img
            [src]="changeIcon | image"
            alt="icon"
            class="register__iconEye"
          />
        </button>
      </div>
      <span class="register__error" *ngIf="fieldInvalid('password2')">
        Este campo es requerido
      </span>
    </label>

    <button type="submit" class="register__btn">Crear cuenta</button>
  </form>
  <button class="register__login" (click)="login()">
    Â¿Ya tienes una cuenta?
  </button>
</section>
