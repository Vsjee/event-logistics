<header class="header">
  <picture class="header__logo">
    <img
      src="../../../../assets/chargebee.svg"
      alt="Logo"
      class="header__img"
    />
  </picture>
  <nav class="header__nav">
    <ul class="header__list">
      <li
        class="header__item"
        *ngFor="let item of menu"
        [routerLink]="item.route"
        routerLinkActive="activeRoute"
      >
        {{ item.name }}
      </li>
    </ul>
  </nav>

  <div class="header__contain">
    <button class="header__user" (click)="openPopup()">
      <img
        src="https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
        alt=""
        class="header__img header__img--width"
      />
    </button>
    <ng-container
      *ngIf="visiblePopup"
      [ngTemplateOutlet]="popupUser"
    ></ng-container>
  </div>
</header>

<ng-template #popupUser>
  <div class="animate__animated animate__backInDown popup">
    <h1 class="popup__user">!Hola {{userData.nombre | titlecase}} {{userData.apellido | titlecase}}Â¡ ğŸ‘‹</h1>
    <picture class="popup__picture">
      <img
        src="https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
        alt=""
        class="popup__img"
      />
    </picture>
    <p class="popup__role">{{userData.perfil}}</p>
    <button (click)="logout()" class="popup__logout">Cerrar SesiÃ³n</button>
  </div>
</ng-template>
